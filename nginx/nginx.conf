server {
    listen 3000;
   

    # Serve the frontend (static files)
    location / {
        root /usr/share/nginx/html;    # The path where your frontend files are located
	index index.html index.htm;
        try_files $uri $uri/ /index.html;  # Fallback to index.html for single-page apps
    }

    # Route API requests to the backend
    location /api/ {
        proxy_pass https://backend-service:5001;  # Backend service (change URL and port as needed)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally, handle WebSocket connections for real-time apps
    location /ws/ {
        proxy_pass https://backend-service:5001;  # Backend WebSocket endpoint
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

