name: Build and Test

on:
  push:
    branches: main
  workflow_dispatch: 
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node 
        uses: actions/setup-node@v3
        with:
          version: 16

      - name: Install modules
        run: npm install 

      - name: Build
        run: npm run build
      # Uncomment when the source code will be fixed
      #- name: Lint
      #  run: npm run lint -- --fix
  docker-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup docker 
        run: docker build -t yurti/streetcode_cli .
  
      - name: Login into Dockerhub
        id: docker-hub
        env:
          username: ${{secrets.DOCKERHUB_LOGIN}}
          password: ${{secrets.DOCKERHUB_PASS}}
        run: docker login -u $username -p $password   

      - name: Push to dockerhub
        id: push-docker-image
        run: docker push yurti/streetcode_cli:latest
